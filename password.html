<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get Access </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(kneeling-bones.jpg); /* Add your background image */
            background-size: cover;
            /* background-attachment: fixed; */
            background-position: center;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glass-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #0c3bbd;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(43, 255, 0, 0.2);
            border: none;
            color: #000000;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>ToToZ Collection</h2>
        <input type="text" id="username" placeholder="Enter sin">
        <input type="password" id="password" placeholder="Enter code">
        <button onclick="checkCredentials()" class="button">Login</button>
    </div>

    <script>
        const users = {
            "1": "toto",
            "user2": "password2",
            "user3": "password3"
            // Add more users as needed
        };

        function checkCredentials() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                window.location.href = "index3.html"; // Redirect to another page
            } else {
                alert("Incorrect username or password");
            }
        }
    </script>
</body>
</html>
