<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Heart1.jpg'); /* Add your background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glass-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Access Resources</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()" class="button">Submit</button>
        <div id="content" style="display: none; margin-top: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li><a href="tutorial-sheets.html" style="color: #fff; text-decoration: none;">Tutorial Sheets</a></li>
                <li><a href="test-papers.html" style="color: #fff; text-decoration: none;">Test Papers</a></li>
                <li><a href="quiz-papers.html" style="color: #fff; text-decoration: none;">Quiz Papers</a></li>
                <li><a href="exam-papers.html" style="color: #fff; text-decoration: none;">Exam Papers</a></li>
                <li><a href="assignments.html" style="color: #fff; text-decoration: none;">Assignments</a></li>
                <li><a href="labs.html" style="color: #fff; text-decoration: none;">Labs</a></li>
                <li><a href="solutions.html" style="color: #fff; text-decoration: none;">Solutions</a></li>
            </ul>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "you"; // Change this to your password
            if (password === correctPassword) {
                document.getElementById("content").action = "index.html";
                return true;
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
