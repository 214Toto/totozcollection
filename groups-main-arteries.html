<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Embryology Term 3 Flashcards </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <header class="header">
      <a href="index.html" class="logo"> CBU SOM </a>

  
      <h2> Totoz Brainy Basecamp ! </h2>

      <a href="blood-vessels-mcq-T3.html" class="nav"> Back </a>


    </header>

    <div class="container">
      <img src="Log.png">

      <h1>Match the Items!</h1>
      <p>Select a Blood Vessel and match it with its respective group.</p>
  
      <table>
          <tr>
              <th>Blood Vessel</th>
              <th> Group </th>
          </tr>
          <tr>
              <td>
                  <select id="columnA">
                    <option value="2"> Suprarenal Artery </option>
                    <option value="1"> Bronchial Artery </option>
                    <option value="2"> Gonadal Artery </option>
                    <option value="1"> Superior Artery </option>
                    <option value="1"> Esophageal Artery </option>
                    <option value="3"> Intercostal Artery </option>
                    <option value="2"> Renal Artery </option>
                    <option value="2"> Phrenic Artery </option>
                    <option value="1"> Celiac Artery </option>
                    <option value="1"> inferior Artery </option>
                    <option value="3"> Lumbar Artery </option>
                  </select>
              </td>
              <td>
                  <select id="columnB">
                      <option value="1">ventral splanchnic arteries</option>
                      <option value="2">intermediate splanchnic arteries</option>
                      <option value="3">somatic intersegmental branches</option>
                  </select>
              </td>
          </tr>
      </table>
  
      <button class="sum-button" onclick="checkMatch()">Check Match</button>
  
      <div class="result" id="result"></div>
  
      <script>
          function checkMatch() {
              const columnA = document.getElementById("columnA");
              const columnB = document.getElementById("columnB");
              const result = document.getElementById("result");
  
              if (columnA.value === columnB.value) {
                  result.textContent = "Correct Match!";
                  result.style.color = "green";
  
                  // Remove the matched option from both columns
                  columnA.remove(columnA.selectedIndex);
                //   columnB.remove(columnB.selectedIndex);
  
                  // If no more options are available, end the game
                  if (columnA.length === 0 || columnB.length === 0) {
                      result.textContent = "Congratulations! You've matched all items!";
                      document.querySelector(".button").disabled = true;
                  }
              } else {
                  result.textContent = "Incorrect Match, Try Again!";
                  result.style.color = "red";
              }
          }
      </script>
  
      
    </div>

</body>
</html>
