<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Embryology Term 3 Flashcards </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <header class="header">
      <a href="index.html" class="logo"> CBU SOM </a>

  
      <h2> Totoz Brainy Basecamp ! </h2>

      <a href="blood-vessels-mcq-T3.html" class="nav"> Back </a>


    </header>

    <div class="container">
      <img src="Log.png">

      <h1>Match the Items!</h1>
      <p>Select a structure and match it with Its fate during the development of the the fetus</p>
  
      <table>
          <tr>
              <th> structure </th>
              <th> What it turns into </th>
          </tr>
          <tr>
              <td>
                  <select id="columnA">
                    <option value="1"> Foramen Ovale </option>
                    <option value="2"> Ductus Venosus </option>
                    <option value="3"> Septum Primum </option>
                    <option value="4"> Placenta </option>
                    <option value="5"> Distal part of Umbilical arteries </option>
                    <option value="6"> Ductus Arteriosus </option>
                    <option value="7"> Lungs </option>
                    <option value="8"> proximal part of Umbilical arteries </option>
                  </select>
              </td>
              <td>
                  <select id="columnB">
                      <option value="6"> Ligamentum Arteriosum</option>
                      <option value="7"> Inflates </option>
                      <option value="1"> Fossa Ovalis </option>
                      <option value="2"> Ligamentum Venosum </option>
                      <option value="4"> Seperated from new born </option>
                      <option value="8"> Superior Vesicle Arteries </option>
                      <option value="5"> Medial Umbilical Ligament </option>
                      <option value="3"> fuses with Septum Secundum </option>
                  </select>
              </td>
          </tr>
      </table>
  
      <button class="sum-button" onclick="checkMatch()">Check Match</button>
  
      <div class="result" id="result"></div>
  
      <script>
          function checkMatch() {
              const columnA = document.getElementById("columnA");
              const columnB = document.getElementById("columnB");
              const result = document.getElementById("result");
  
              if (columnA.value === columnB.value) {
                  result.textContent = "Correct Match!";
                  result.style.color = "green";
  
                  // Remove the matched option from both columns
                  columnA.remove(columnA.selectedIndex);
                  columnB.remove(columnB.selectedIndex);
  
                  // If no more options are available, end the game
                  if (columnA.length === 0 || columnB.length === 0) {
                      result.textContent = "Congratulations! You've matched all items!";
                      document.querySelector(".button").disabled = true;
                  }
              } else {
                  result.textContent = "Incorrect Match, Try Again!";
                  result.style.color = "red";
              }
          }
      </script>
  
      
    </div>

</body>
</html>
